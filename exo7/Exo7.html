<body>

                    <input type="email" id="mail" placeholder="Adresse mail">
                </li>
                <li>

                    <input type="date" id="date" placeholder="Date de naissance">
                </li>
                <li>
                    <label for="number">Numéro de téléphone :</label>
                    <input type="tel" id="number" placeholder="Numéro de téléphone">
                </li>

        </fieldset>

        <fieldset id="adress">

            <legend><span id="adress">Adresse de livraison</span></legend>

                    <label for="codepostale">Code postale :</label>
                    <input type="text" name="codepostale" id="codepostale" placeholder="Code postale">
                </li>
                <li>
                    <label for="ville">Ville :</label>
                    <input type="text" name="ville" id="ville" placeholder="Ville">
                </li>
            </ol>
            </div>
        </fieldset>

        <fieldset id="paiement">

                    <ul>

                            <input type="radio" id=visa name="card">

                        </li>
                    </ul>

                <li><label for="cardNumber">Numéro de carte :</label>

                <li><label for="cardName">Nom du titulaire :</label>
